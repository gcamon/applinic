<div class="container">
    <div class="card p-2">
<div>
	<a class="btn btn-simple" href="#/pharmacy/drug-service/update">Back</a>
	<h5 class="font-1_2" >Drug(s) not available in your center ( {{ notService.length }} )</h5><hr>
	<p class="font-1_1" ng-if="notService.length > 0">Please tick if a drug is currently available in your center</p>
</div>
<div class="all-test-check">
    <div class=" mb-1">
<label class="custom-control custom-checkbox" ng-repeat="drug in notService">
  <input type="checkbox" class="custom-control-input" ng-model="drug.val">
  <span class="custom-control-indicator"></span>
  <span class="custom-control-description"> {{drug.name}}</span>
</label>
</div>

	<button class="btn btn-success" ng-click="saveDrugs()" ng-if="isToSave">Save</button>
</div>
</div>
</div>
