            <!--left col-->
             
          
        
        <div class="col-sm-12 col-md-12 col-lg-12" contenteditable="false">
           <div>
              <div class="p-0">
                <div class="panel panel-default">
                    <div class="top-bar row">
                        <div class="col-md-3 col-sm-3 col-lg-3 col-xs-5">
                          <!--<button class="btn btn-simple text-danger" style="font-size: 16px" ng-click="chatLive()">Chat</button> &nbsp;&nbsp; -->
                            <a href="{{'/user/profile/view/' + docInfo.user_id}}" target="_blank" class="row" style="display: block;">
                                <div class="col-md-3">
                                    <img src="{{docInfo.profile_pic_url}}" style="max-width: 72px;height: auto;">
                                </div>
                                <div class="col-md-9">
                                    <span  ng-cloak style="font-size: 12px;color:green"><b>{{docInfo.name}}</b> <br> <em ng-if="typing">{{typing}}</em>
                                        <em ng-if="dispalyPresence && !typing" ng-cloak>Online</em>
                                        <em ng-if="!dispalyPresence" ng-cloak style="color:red">Offline</em>
                                    </span>
                                </div>
                            </a>
                        </div>
                        <div class="col-md-9 col-sm-9 col-lg-9 col-xs-7" style="text-align: right;">
                             <a class="ick" href="" style="padding-right:15px" ng-click="deleteChat()" title="Delete chat"><span class="fa fa-trash-o"></span></a>
                            <a class="ick" href="" style="padding-right:15px" title="Video chat with {{docInfo.firstname}}" ng-click="videoRequest('Video Call',docInfo)"><span class="fa fa-video-camera"></span></a>
                            <!--<a  class="ick pull-right" href="" style="padding-right:15px" title="Make an audio call to {{docInfo.firstname}}" ng-click="audioRequest('Audio Call',docInfo)"><span class="fa fa-phone"></span></a>-->
                             <a class="ick" href="" style="padding-right:15px" title="Book appointment with {{docInfo.firstname}}"  ng-click="inPersonRequest('Meet In-Person',docInfo)"><span class="fa fa-calendar"></span></a>

                        </div>
                        <div class="clearfix"></div>
                    </div>

                </div>        
            

                <div class="panel-body msg_container_base bg-default" id="base1" style="height: 360px">
                    <div id="sentmessage1">
                    </div>                    
                </div>
                
                <form class="panel-footer" ng-submit="sendChat1()" style="position: relative;">
               <!-- <input type="file" style="position: absolute;left: 2px;top: 0" id="file" file-model-chat="files">
                    <textarea contenteditable="true"  style="padding-top: 30px;padding-right: 30px" ng-model="user.text1"  ng-keypress="getkeys($event)" placeholder="Type a message..."> <span class="textout" >{{typeMessage}}</span> </textarea>
                    <button type="submit" class="btn btn-neutral btn-sm fa fa-send chat-send-btn" style=""></button>-->
                    


                     <div style="position: relative;">
                        <input type="file" style="position: absolute;left: 2px;top: 0" id="file" file-model-chat="files">
                    </div>
                    <div class="mt-3" style="position: relative;">
                        <textarea contenteditable="true" class="chat-text-area" ng-model="user.text1"  ng-keypress="getkeys($event)" placeholder="Type a message..." ng-keyup="autoExpand2($event)" id="textarea2" style="box-shadow: none!important;"> <span class="textout" >{{typeMessage}}</span> </textarea>
                        <button type="submit" class="chat-btn btn btn-neutral text-warning"><i class="fa fa-send"></i></button>
                    </div>
                    <div class="clearfix"></div>
                </form>

            </div>
        </div>
 
        </div>

</div>
