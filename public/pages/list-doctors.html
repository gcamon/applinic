<div class="container">
   <div class="card-center-1">
         <a href="" ng-click="goBack()"><i class="fa fa-arrow-left btn btn-simple"> &nbsp;Back</i></a>
  </div>
  <div class="card card-center-1 p-2">
    <h3 class="p-0">Search Result</h3>
    <input type="text" placeholder="Filter by place of work or doctor's name or specialty" ng-model="list.work_place" class="form-control">
    <div>        
              
            <div class="tg-doctor-profile mt-1" ng-repeat="i in searchResult | filter: list.work_place" style="padding-bottom: 5px;max-height: 720px;overflow-y: auto">


           
                       <div class="col-sm-12" >
                             <div class="row m-0">
                                    <div class="col-lg-1 col-md-3 col-sm-3 col-xs-3 pl-0 pull-left">
                                         <a ng-href="{{i.profile_url}}">
                                         <img ng-src="{{i.profile_pic_url}}" class="img-rounded img-responsive" style="max-width: 100px; display:block; max-height: 100px" alt="image description"></a>     
                                    </div>

                                    <div class="col-lg-9 col-md-8 col-sm-8 col-xs-8  pull-left">
                                          <strong class="">{{i.title}} {{i.firstname}} {{i.lastname}}</strong>
                                            <span style="display:block">{{i.specialty}}</span>
                                    </div>
                             </div>
                                    <div class="clearfix"></div>
                                    <div class="" style="margin-top: 5px; padding-top:8px;">
                                         
                                         <div>
                                         
                                            <b class="pl-0" style="margin-left:-12px;">{{i.work_place}}</b> {{i.address}}  {{i.city}}, {{i.country || "N/A"}}
                                         </div>
                                          
                                       
                                            <span>
                                                  <a href="{{i.profile_url}}" class="" title="View {{i.firstname}} profile">View Profile</a> 

                                            <a href="" class="btn btn-neutral btn-sm pl-0 ml-0" ng-click="ask(i)" title="send chat message"><i class="fa fa-comment-o"></i> Send message</a>
                                            </span>
                                     

                                             <button class="btn btn-simple btn-sm" ng-click="consultation(i)" ng-if="checkLogIn.typeOfUser === 'Patient'">Consult now!</button>
                                    </div>
                         
                       </div>

                
               
            </div>   

    
    
    
        <div class="tg-btnarea">
            <!--<a class="tg-btn" href="#" ng-if="data">load more</a>-->
            <div class="info-div" ng-show="isNotFound">
                <p class="alert alert-warning">Oops! No match found based on your search criteria.<br>
                Try again..</p>           
            </div>
        </div>
    </div>

        </div>
            </div>
