<div class="container">
   <div class="card-center-1">
         <a href="" ng-click="goBack()"><i class="fa fa-arrow-left btn btn-simple"> &nbsp;Back</i></a>
  </div>
  <div class="card card-center-1 p-2">
    <h4 class="p-0">Search Result</h4>
    <input type="text" placeholder="Filter by place of work or doctor's name or specialty" ng-model="list.work_place" class="form-control">
    <div>        
        <hr>  
        <section class="pb-1 row" ng-repeat="i in searchResult | filter: list.work_place">              
            
            <div class="col-lg-1 col-md-3 col-sm-3 col-xs-3 p-1">
                 <a href="{{i.profile_url}}">
                 <img src="{{i.profile_pic_url}}" class="img-rounded img-responsive" style="max-width: 100%; height: auto;" alt="profile image"></a>     
            </div>

            <section class="col-lg-9 col-md-8 col-sm-8 col-xs-8 pl-1">
                
                    <h6 style="text-transform: capitalize;">{{i.title}} {{i.firstname}} {{i.lastname}}</h6>
                    <div>{{i.specialty}}</div>
                    <div><b>{{i.work_place}}</b> {{i.address}}  {{i.city}}, {{i.country || "N/A"}}</div>
                
            </section>            
            <div class="clearfix"></div>     
            <section class="pl-1">                                       
            
                    <a href="{{i.profile_url}}" class="text-muted" title="View {{i.firstname}} profile">profile</a> &nbsp;

                    <a href="" class="text-muted" ng-click="ask(i)" title="send chat message" style="margin-bottom: 10px"><i class="fa fa-comment-o"></i> message</a>&nbsp;                               

                    <a href="" class="text-danger" ng-click="consultation(i)" ng-if="checkLogIn.typeOfUser === 'Patient'">consult now!</a>
            </section>
            <hr>       
        </section> 

    
    
    
        <div class="tg-btnarea">
            <!--<a class="tg-btn" href="#" ng-if="data">load more</a>-->
            <div class="info-div" ng-show="isNotFound">
                <p class="alert alert-warning">Oops! No match found based on your search criteria.<br>
                Try again..</p>           
            </div>
        </div>
    </div>

        </div>
            </div>
