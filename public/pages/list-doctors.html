<div class="container">
  <div class="card p-2">
    <a ng-href="{{back}}"><i class="fa fa-arrow-left btn btn-simple"> &nbsp;Back</i></a>
    <input type="text" placeholder="Filter by place of work or doctor's name or specialty" ng-model="list.work_place" class="form-control">
    <div class="tg-view tg-list-view" >        
        <div class="row">            
            <article class="tg-doctor-profile" ng-repeat="i in searchResult | filter: list.work_place || list.firstname || list.specialty">
                <div class="card p-1">
                    <div class="row">
                        <div class="col-md-3">                       
                            <div class="tg-docprofile-img">
                              <a ng-href="{{i.profile_url}}"><img ng-src="{{i.profile_pic_url}}" class="img-rounded img-responsive" style="max-width: 200px" alt="image description"></a>
                                                        
                             <a href="{{i.profile_url}}" class="mt-1 btn btn-neutral text-success" title="View {{i.firstname}} profile">View Profile</a>
                            </div>
                        </div>                                             
                    <div class="col-md-9">
                        <div class="tg-small">
                            <div>
                                <b class="">{{i.title}} {{i.firstname}} {{i.lastname}}</b>
                                <span style="display:block">{{i.specialty}} Specialist</span>
                            </div>
                            <div>
                                <i class="fa fa-map-marker"></i>
                                <span class=" font-1_1" style="font-weight: bold">{{i.work_place}} </span>
                                <span class="mb-0 font-1_1"> {{i.address}}</span>
                            </div>
                            <div>
                                <i class="fa fa-phone"></i>
                                <span class=" font-1_1" style="font-weight: bold"></span>
                                <span class=" font-1_1"> {{i.phone}}</span>
                            </div>
                            <!--<div>
                                 <a href="info@applinic.com" style="display:inline-block; text-decoration:none; color:#555;"> jhon@company.com</a>
                            </div>-->           
                            <div>
                                 <i class="fa fa-globe" font-1_1" style=""></i>
                                <span class=" font-1_1"> {{i.city}}, {{i.country || "N/A"}}</span>
                            </div> 
                            <div ng-controller="bookController">
                                <div class="communication-btn">                                                
                                    <button class="ng-show btn btn-info" ng-click="book(i.user_id)" ng-if="checkLogIn.typeOfUser === 'Patient'">BOOK NOW</button>
                                    <!--<button class="ng-show btn btn-success" ng-click="ask(i.user_id)">ASK QUESTION</button>-->                                   
                                </div>
                            </div>                                      
                        </div>

                                                                 
                    </div>

                    </div> 
                </div>
            </article>   

        </div>
    
    
        <div class="tg-btnarea">
            <!--<a class="tg-btn" href="#" ng-if="data">load more</a>-->
            <div class="info-div" ng-show="isNotFound">
                <p class="alert alert-warning">Oops! No match found based on your search criteria.<br>
                Try again..</p>           
            </div>
        </div>
    </div>

        </div>
            </div>
