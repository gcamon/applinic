<div class="container">
   <div class="card-center-1">
         <a href="" ng-click="goBack()"><i class="fa fa-arrow-left btn btn-simple"> &nbsp;Back</i></a>
  </div>
  <div class="card card-center-1 p-2">
    <h4 class="p-0">Search Result</h4>
    <input type="text" placeholder="Filter by place of work or doctor's name or specialty" ng-model="list.work_place" class="form-control">
    <div>        
        <hr>  
        <section class="pb-1 row" ng-repeat="i in searchResult | filter: list.work_place">              
            
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 p-1">
                 <a href="{{i.profile_url}}">
                 <img src="{{i.profile_pic_url}}" style="max-width: 100%;width:100%; height: auto;" alt="profile image"></a>     
            </div>

            <section class="col-lg-8 col-md-8 col-sm-9 col-xs-9 pl-1" style="line-height: 30px">                
                <label style="text-transform: capitalize;font-size: 16px">{{i.title}} {{i.firstname}} {{i.lastname}}</label><br>
                <span>{{i.specialty}}</span><br>
                <span><i class="fa fa-globe"></i> <b>{{i.work_place}}</b> | <em>{{i.address}}  {{i.city}}, {{i.country || "N/A"}}</em>
                </span>
                <br> 
                <a href="{{i.profile_url}}" class="text-info" title="View {{i.firstname}} profile"><i class="fa fa-folder-o"></i> profile</a>                         
            </section>            
                 
            <section class="pt-1 col-md-7">   
                <a href="" class="btn btn-simple text-danger" ng-click="ask(i)" title="send chat message"><i class="fa fa-comment-o"></i> message</a>                            
                <a href="" class="btn btn-simple text-danger" ng-click="consultation(i)" ng-if="checkLogIn.typeOfUser === 'Patient'"><i class="fa fa-user-md"></i> Consult now!</a>
            </section>
            <div class="clearfix"></div>
            <hr>       
        </section> 

        <div class="tg-btnarea">
            <div class="info-div" ng-show="isNotFound">
                <p class="alert alert-warning">Oops! No match found based on your search criteria.<br>
                Try again..</p>           
            </div>
        </div>
    </div>

        </div>
            </div>
