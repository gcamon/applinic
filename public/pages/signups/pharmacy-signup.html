<div class="tab-pane">

      <form class="row" ng-submit="submit('Pharmacy','normal')">

  

  <div class="col-md-12 col-sm-12">
  <input type="text" class="form-control" placeholder="Center Name" ng-model="user.name" required>
  <span class="text-danger" style="font-size: 10px;display: inline-block;margin:-60px 0 0 10px;float: left;">{{nameError}}</span>
  </div>

 
  <div class="col-md-6 col-sm-12">
 <input type="text" class="form-control" placeholder="Address" ng-model="user.address" required>
 <span class="text-danger" style="font-size: 10px;display: inline-block;margin:-60px 0 0 10px;float: left;">{{addressMessage}}</span>
  </div>

  <div class="col-md-6 col-sm-12" style="position: relative;">
  
    <!--<input type="text" class="form-control" placeholder="Country" ng-model="user.country" >-->
    <select class="custom-select form-control col-md-12" ng-model="user.country" required >
      <option value="" selected disabled >{{status}}</option>
      <option ng-repeat="country in countries" value="{{country.geonameId}};{{country.countryCode}};{{country.countryName}}">{{country.countryName}}</option>
    </select>
    <span class="text-danger" style="font-size: 10px;display: inline-block;margin:-60px 0 0 10px;float: left;">{{countryMessage}}</span>
  </div>

  </div>

  <div  class="col-md-6 col-sm-12" style="position: relative;">
  
      <input type="number"  style="position:absolute; top:19px; background:transparent;  left:35px; border: none; width: 55px; outline:0;"  placeholder="{{user.callingCode || 'Code'}}" ng-model= "user.callingCode" >
      <input type="number" string-to-number class="form-control" noBorder" placeholder="Mobile number" ng-model="user.phone" required style="padding-left: 80px">  
        <span class="text-danger" style="font-size: 10px;display: inline-block;margin:-60px 0 0 10px;float: left;">{{phoneMessage}}</span>
        <span class="text-danger" style="font-size: 10px;display: inline-block;margin:-60px 0 0 10px;float: left;">{{numberError}}</span>
 </div>

  <div class="col-md-6 col-sm-12">
  
  <input type="text" class="form-control" placeholder="User Name" ng-model="user.username" required>
  <span class="text-danger" style="font-size: 10px;display: inline-block;margin:-60px 0 0 10px;float: left;">{{usernameMessage}}</span>
  </div>
  <div class="col-md-6 col-sm-12">
 <input type="email" class="form-control" placeholder="Email" ng-model="user.email" required>
 <span class="text-danger" style="font-size: 10px;display: inline-block;margin:-60px 0 0 10px;float: left;">{{emailMessage}}</span>
  </div>

  <div class="col-md-6 col-sm-12">
  <input type="password" class="form-control" placeholder="Password" ng-model="user.password" required>
  <span class="text-danger" style="font-size: 10px;display: inline-block;margin:0px 0 0 10px;float: left;">{{passwordMessage}}</span>
  </div>
  <div class="col-md-6 col-sm-12">
 <input type="password" class="form-control" placeholder="Confirm Password" ng-model="user.password2" required>
 <span class="text-danger" style="font-size: 10px;display: inline-block;margin:-60px 0 0 10px;float: left;">{{passwordError}}</span>
  </div>


 <div class="col-md-12">
<label class="custom-control custom-checkbox" style="margin-top:20px">
<small style="font-size:12px;color:green;padding-left: 20px;display: inline-block;" ng-cloak ng-if="usernameInfo">{{agreeInfo}}</small>
  <input type="checkbox"  ng-model="user.agree"  style="width:22px;height:22px">
  <span class="custom-control-description" style="font-size: 14px;display:inline-block;padding-left:10px"> I agree with the <a href="/terms" target="_blank" >Terms of Service</a> and <a href="/privacy" target="_blank"> Privacy Policy.</a></span>
  <span class="text-danger" style="font-size: 10px;display: inline-block;margin:0px 0 0 10px;float: left;">{{termMessage}}</span>
</label></div>

<div class="col-md-12">

      <input type="submit" class="btn btn-simple btn-lg" value="Create Account" ng-if="!loading && !isPhoneverify" style="font-size: 18px!important">
      <span ng-if="loading"> <i class="fa fa-spinner fa-pulse fa-1x fa-fw text-info" ></i> Processing...</span>
    </div>
