<!--Doctor signup starts here-->
<div class="tab-pane" id="doctor" role="tabpanel">
<div class="alert alert-info"><strong>Doctor signup :</strong> Please complete the form below.</div>
<form class="row" ng-submit="submit('Doctor')">

 <div class="col-md-6 mb-2">
    <label class="pl-2 mb-0 pb-0">Country</label>
    <select class="custom-select form-control" ng-model="user.country">
    <option value="" selected>Nigeria</option>
    <option ng-repeat="country in countries" value="{{country.geonameId}};{{country.countryCode}};{{country.countryName}}">{{country.countryName}}</option>
    </select>
    <span class="text-danger" style="font-size: 10px;display: inline-block;margin:-60px 0 0 10px;float: left;">{{countryMessage}}</span> 
    <span></span>
  </div>
      
  <div class="col-md-6 mb-2">
   <label class="pl-2 mb-0 pb-0">Title</label>
  <select class="custom-select form-control" ng-model="user.title" required>
  <option  value="" disabled selected></option>
  <option value="Dr">Dr</option>
  <option value="Prof">Prof</option>  
</select>
<span class="text-danger" style="font-size: 10px;display: inline-block;margin:-60px 0 0 10px;float: left;">{{titleMessage}}</span> 
  </div>

 

  <div class="col-md-6 mb-2">
     <label class="pl-2 mb-0 pb-0">First name</label>
    <input type="text" class="form-control"  ng-model="user.firstname" required>
    <span class="text-danger" style="font-size: 10px;display: inline-block;margin:-60px 0 0 10px;float: left;">{{FirstNameMessage}}</span>
  </div>
  <div class="col-md-6 mb-2">
         <label class="pl-2 mb-0 pb-0">Last name</label>
        <input type="text" class="form-control"  ng-model="user.lastname" required>
        <span class="text-danger" style="font-size: 10px;display: inline-block;margin:-60px 0 0 10px;float: left;">{{lastNameMessage}}</span>
  </div>

<span class="text-danger" style="font-size: 10px;display: inline-block;margin:-60px 0 0 10px;float: left;">{{specialtyMessage}}</span> 
  </div>

  <div class="col-md-6 mb-2">
    <label class="pl-2 mb-0 pb-0">Place of work</label>
    <input type="text" class="form-control"  ng-model="user.work_place" required>
    <span class="text-danger" style="font-size: 10px;display: inline-block;margin:-60px 0 0 10px;float: left;">{{workMessage}}</span>
  </div>
  <div class="col-md-6 mb-2">
        <label class="pl-2 mb-0 pb-0">Address of place of work</label>
        <input type="text" class="form-control"  ng-model="user.address" required>
        <span class="text-danger" style="font-size: 10px;display: inline-block;margin:-60px 0 0 10px;float: left;">{{addressMessage}}</span>
  </div>

  <div class="col-md-6 mb-2" style="position: relative;">
   <!--<small class='fa fa-arrow-right' style="font-size:10px;color:blue;padding-left: 10px;position: absolute; left: 0;top:10px" ng-if="isNext3"></small>-->
     <label class="pl-2 mb-0 pb-0">City</label>
     <input type="text" class="form-control" uib-typeahead="city for city in cities | filter:$viewValue | limitTo:10" ng-model="user.city" required>
  
    <span class="text-danger" style="font-size: 10px;display: inline-block;margin:-60px 0 0 10px;float: left;">{{cityMessage}}</span> 
  </div>


  
   <div  class="col-md-6 mb-2" style="position: relative;">
       <label class="pl-2 mb-0 pb-0">Phone number</label>
      <!--<input type="number"  style="position:absolute; top:19px; background:transparent;  left:35px; border: none; width: 55px; outline:0;"  placeholder="{{user.callingCode || 'Code'}}" ng-model= "user.callingCode">-->
      <input type="text" string-to-number class="form-control"  ng-model="user.phone" required>  
    <span class="text-danger" style="font-size: 10px;display: inline-block;margin:-60px 0 0 10px;float: left;">{{phoneMessage}}</span>
    <span class="text-danger" style="font-size: 10px;display: inline-block;margin:-60px 0 0 10px;float: left;">{{numberError}}</span>
 </div>


 <div  class="col-md-6 mb-2">
      <label class="pl-2 mb-0 pb-0">Email</label>
      <input type="email" class="form-control"  ng-model="user.email" required>  
      <span class="text-danger" style="font-size: 10px;display: inline-block;margin:0px 0 0 10px;float: left;">{{emailMessage}}</span>
 </div>

  <div class="col-md-6 mb-2">
   <label class="pl-2 mb-0 pb-0">Password</label>
    <input type="password" class="form-control" id="myPass"  ng-model="user.password" required>
     <i class="fa fa-eye p-2 text-muted" style="position: absolute;top: 35px;right: 10px;font-size: 18px" onclick="showPass()"></i>
    <span class="text-danger" style="font-size: 10px;display: inline-block;margin:0px 0 0 10px;float: left;">{{passwordMessage}}</span>
  </div>

  </div>-->

<div class="col-md-12 pl-0">

<label class="custom-control custom-checkbox" style="margin-top:20px">
  <input type="checkbox"  ng-model="user.agree"  style="width:22px;height:22px">
  <span class="custom-control-description" style="font-size: 14px;display:inline-block;padding-left:10px"> I agree with the <a href="/terms" target="_blank" >Terms of Service</a> and <a href="/privacy" target="_blank"> Privacy Policy.</a></span>
  <span class="text-danger" style="font-size: 10px;display: inline-block;margin:0px 0 0 10px;float: left;">{{termMessage}}</span>
</label>
</div>
<div class="clearfix"></div>

<span class="sr-only">Loading...</span> Create Account</button>-->

<div class="col-md-12 mt-2">
    <div>
      <input type="submit" class="btn btn-danger btn-lg" value="Create Account" ng-if="!loading && !isPhoneverify" style="font-size: 18px!important">
      <span ng-if="loading"> <i class="fa fa-spinner fa-pulse fa-1x fa-fw text-info" ></i> Processing...</span>
    </div>
</div>
</form>
