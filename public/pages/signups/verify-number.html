<div style="width: 70%; margin: 40px auto;padding: 10px 10px">
	
	<div class="card">
		<form class="p-2">
			<div  ng-if="!success" style="font-size: 14px">
				<p class="text-success">{{verifyInfo}}</p>
				<p class="text-danger">{{error}}</p>
			</div>
			<br>
			<div ng-if="!success">
				<p style="font-size: 14px">
					If you did not receive SMS, get the verification pin via phone call. &nbsp;&nbsp;
					<a href="" ng-click="call(resend)"><i class="fa fa-phone"></i> Call Now!</a>
				</p> 
				<p class="text-center" style="font-size: 14px" ng-if="showCallingMsg">{{showCallingMsg}}</p>
			</div>
			<br>
			<div ng-if="!success" class="col-md-11">
				<input type="text" placeholder="Enter verification pin" ng-model="verify.pin" class="form-control">
	        </div>
	        <div class="clearfix"></div>
	        <div class="text-center" ng-if="!success">
				<button class="btn btn-danger" ng-click="sendForm()" ng-if="!loading && !success">
	        	<span class="sr-only">Loading...</span> Verify</button> 
	        	<span ng-if="loading"><i class="fa fa-spinner fa-pulse fa-1x fa-fw text-info"  ng-if="loading"></i> verifying...</span>
			</div>
			<div ng-if="success" class="mt-3" style="text-align: center;">
	    		<span class="text-muted">{{success}}</span><br><br>
	    		<a href="/login" class="btn btn-success btn-lg">Log In</a>
	    	</div>
		</form>
	</div>
</div>
