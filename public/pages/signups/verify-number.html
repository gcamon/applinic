<div style="width: 85%;margin: 30px auto">
	<p class="text-success">{{verifyInfo}}</p>
	<p class="text-danger">{{error}}</p>
	<form>
		<div>
			<p>
				cannot receive SMS? Try making a phone call to get the verification code
				<a href="" ng-click="call(resend)"><i class="fa fa-phone"></i> Call now!</a>
			</p> 
			<p style="text-align: center;font-size: 14px" ng-if="showCallingMsg">{{showCallingMsg}}</p>
		</div>
		<div>
			<input type="text" placeholder="Enter verification pin" ng-model="verify.pin" class="form-control">
        </div>
        <div style="text-align: center;">
			<button class="btn btn-danger" ng-click="sendForm()" ng-if="!loading">
        	<span class="sr-only">Loading...</span> Continue</button> <i class="fa fa-spinner fa-pulse fa-1x fa-fw text-info"  ng-if="loading"></i><span ng-if="loading">verifying...</span>
		</div>
	</form>
</div>
