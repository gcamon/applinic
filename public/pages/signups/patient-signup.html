 <div class="tab-pane" ng-cloak>
     <div class="col-md-12 pl-2 pr-2">
        <div class="alert alert-info"><strong>Patient Signup : </strong>Please complete the form below.</div>
  <form class="row" ng-submit="submit('Patient')">

    <div class="col-md-6 mb-2">
      <label class="pl-2 mb-0 pb-0">Country</label>
      <select class="custom-select form-control" ng-model="user.country">
      <option value="" selected>Nigeria</option>
      <option ng-repeat="country in countries" value="{{country.geonameId}};{{country.countryCode}};{{country.countryName}}">{{country.countryName}}</option>
      </select>
      <span class="text-danger" style="font-size: 10px;display: inline-block;margin:-60px 0 0 10px;float: left;">{{countryMessage}}</span> 
      <span></span>
    </div>

    <div class="col-md-6 mb-2">
    <label class="pl-2 mb-0 pb-0">Title</label>
    <select class="custom-select form-control col-md-12" ng-model="user.title" required>
        <option value="" disabled selected></option>                                           
        <option>Dr</option>
        <option>Mr</option>
        <option>Mrs</option>
        <option>Miss</option>
        <option>Master</option>
        <option>Chief</option>
        <option>Rev</option>
        <option>Pastor</option>
        <option>Engr</option>
        <option>Barr</option>
        <option>Surv</option>
        <option>Hon</option>
        <option>Ven</option>
        <option>HRH</option>
        <option>Prof</option>
        <option>Justice</option>
    </select>
  </div>  

  <div class="col-md-6 mb-2">    
    <label class="pl-2 pb-0 mb-0">Firstname</label> 
    <input type="text" class="form-control" placeholder=""  ng-model="user.firstname" required>
    <span class="text-danger" style="font-size: 10px;display: inline-block;margin:-60px 0 0 10px;float: left;">{{FirstNameMessage}}</span>  
  </div>
  <div class="col-md-6 mb-2">   
    <label class="pl-2 pb-0 mb-0">Lastname</label>  
    <input type="text" class="form-control" placeholder=""  ng-model="user.lastname" required>
    <span class="text-danger" style="font-size: 10px;display: inline-block;margin:-60px 0 0 10px;float: left;">{{lastNameMessage}}</span> 
  </div>

  
  <div class="col-md-6 mb-2">
  <!--<select class="custom-select form-control col-md-12" ng-model="user.age" required>
  <option value="" disabled selected>Age category</option>                                           
    <option>0 - 28 days (newborn)</option>
    <option>29 days - 1 year (infant)</option>

    <option>17 - 29 years (young adult)</option>
    <option>30 - 39 years (adult)</option>
    <option>40 - 49 years (adult)</option>
    <option>50 - 64 years (adult)</option>
    <option>65 years - over (senior)</option>
  </select>-->
  <label class="pl-2 pb-0 mb-0">Date of Birth</label>
  <input type="date" placeholder="Date of birth" class="form-control" ng-model="user.dob" required>
  <span class="text-danger" style="font-size: 10px;display: inline-block;margin:-60px 0 0 10px;float: left;">{{ageMessage}}</span> 
  </div>

  <div class="col-md-6 mb-2">
  <label class="pl-2 pb-0 mb-0">Sex</label> 
    <select class="custom-select form-control" ng-model="user.gender" required>
        <option value="" disabled selected></option>                                           
        <option>Male</option>
        <option>Female</option>
    </select>
    <span class="text-danger" style="font-size: 10px;display: inline-block;margin:-60px 0 0 10px;float: left;">{{genderMessage}}</span> 
  </div>

 <div  class="col-md-6 mb-2" style="position: relative">
      <label class="pl-2 pb-0 mb-0">Phone Number</label> 
      <!--<input type="number" name="callingcode" style="position:absolute; top:19px; background:transparent;  left:35px; border: none; width: 55px; outline:0;"  placeholder="{{(user.callingCode) ? user.callingCode : 'Code'}}" ng-model= "user.callingCode"/>-->

    <span class="text-danger" style="font-size: 10px;display: inline-block;margin:-60px 0 0 10px;float: left;">{{phoneMessage}}</span>
    <span class="text-danger" style="font-size: 10px;display: inline-block;margin:-60px 0 0 10px;float: left;">{{numberError}}</span>  
 </div>


 <div  class="col-md-6 mb-2">
      <label class="pl-2 pb-0 mb-0">Address</label> 
      <input type="text" name="address" class="form-control" placeholder="" ng-model="user.address" required />
      <span class="text-danger" style="font-size: 10px;display: inline-block;margin:-60px 0 0 10px;float: left;">{{addressMessage}}</span>   
 </div>

  <div class="col-md-6 mb-2">
  <label class="pl-2 pb-0 mb-0">Email</label>   
    <input type="email" class="form-control" placeholder="" ng-model="user.email" required>
    <span class="text-danger" style="font-size: 10px;display: inline-block;margin:-60px 0 0 10px;float: left;">{{emailMessage}}</span> 
  </div>


  <div class="col-md-6 mb-2" style="position: relative;">
    <label class="pl-2 pb-0 mb-0">Password</label> 
    <input type="password" class="form-control" placeholder="" ng-model="user.password" id="myPass" required>
    <i class="fa fa-eye p-2 text-muted" style="position: absolute;top: 35px;right: 10px;font-size: 18px" onclick="showPass()"></i>
    <span class="text-danger" style="font-size: 10px;display: inline-block;margin:0px 0 0 10px;float: left;">{{passwordMessage}}</span> 
  </div>
  <!--<div class="col-md-6 col-sm-12">

  </div>-->

<div class="col-md-12 pl-0 mb-2">
<label class="custom-control custom-checkbox" style="margin-top:20px">
  <input type="checkbox"  ng-model="user.agree"  style="width:22px;height:22px" >
  <span class="custom-control-description" style="font-size: 14px;display:inline-block;padding-left:10px"> I agree with the <a href="/terms" target="_blank" >Terms of Service</a> and <a href="/privacy" target="_blank"> Privacy Policy.</a></span>
  <span class="text-danger" style="font-size: 10px;display: inline-block;margin:0px 0 0 10px;float: left;">{{termMessage}}</span> 
</label>
</div>
<div class="clearfix"></div>

      <input type="submit" class="btn btn-danger btn-lg" value="Create Account" ng-if="!loading && !isPhoneverify" style="font-size: 18px!important">
      <span ng-if="loading"> <i class="fa fa-spinner fa-pulse fa-1x fa-fw text-info" ></i> Processing...</span>
    </div>
</div>
