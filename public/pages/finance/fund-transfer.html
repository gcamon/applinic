
<div class="container">
<div class="card p-2">



<h3 class="mb-1 p-0">Transfer Funds</h3>
<hr>

<div class="row" ng-if="!isOTP">

	<div class="col-md-12 form-group">
		<label>Transfer options: </label>	
		<select class="custom-select form-control" style="display: inline-block;width: 60%" ng-model="pay.mode">
		  <option value="phone" selected>Beneficiary's phone number</option>
		  <option value="userId">Beneficiary's ID</option>
		</select> 
	</div>

	
	

	   <div class="col-md-6 form-group" ng-if="isUserId === true">
	    <label for="City"></label>
	   <input type="text" ng-model="pay.userId" class="form-control" id="City" placeholder="Beneficiary's ID" >
	  </div>

	   <div class="col-md-6 form-group" ng-if="isPhone === true">
	    <label for="City"></label>
	   <input type="text" ng-model="pay.phone" class="form-control" id="City" placeholder="Beneficiary Phone Number">
	  </div>

	  <div class="col-md-6 form-group">
	  	<label for="City"></label>
	   	<input type="text" class="form-control" id="City" placeholder=" Enter Amount" ng-model="pay.amount">
	    <b style="display: block;" class="mt-1">Amount | {{str}}</b> &nbsp;&nbsp;&nbsp;
	   	<span style="color:red">{{errorMsg}}</span>
	  </div>

	  <div class="col-md-3 form-group mt-1 pl-1" ng-if="isTransfer===true">
	    <button class="btn btn-success" ng-click="confirm()">Send</button>
	  </div>
</div>


<div style="padding:10px;margin: 0 auto" ng-if="isOTP" class="row">   
	<div>
		<label>Enter OTP sent to {{pay.phone || pay.userId }}</label>
	</div>
	<div class="col-md-9 col-lg-9 col-sm-12 pt-0 form-group">
		<input type="text" class="form-control" placeholder="Enter the six digits OTP" ng-model="pay.otp">
	</div>
	 <div class="col-md-3 col-lg-3 col-sm-12  pl-0 form-group">
		<div class="btn btn-info" style="cursor:pointer" ng-click="confirm(resend)">Resend OTP</div>
	</div>
	<div class="clearfix"></div>
	<p class="pt-1"><small>Otp will auto submit when the six digits are completed</small></p><br>
	<p>If you have dificulty sending OTP please <a href="/contact">contact us</a></p>
</div>


</div>

    
    </div>
