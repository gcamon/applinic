<div class="col-sm-12 col-md-12 col-lg-12 card">
	<div class="row">		
		<div class="col-sm-6 col-md-4 col-lg-4 pull-right">
			<button class="pl-1 btn btn-info" style="margin-top: 20px;background-color: orange" ng-click="showOption()">Change search criteria</button>	
		</div>
		<div class="col-sm-6 col-md-8 col-lg-8">
			<h3 class="font-1_4">All Referrals</h3>
		</div>
	</div>	
	<form ng-if="isNotOption">		
        <div class="row">
   <div class="col-md-8 col-sm-8 form-group">
    <label for="number">Referrence Number</label>
    <input type="text" class="form-control" placeholder="Enter referrence number" ng-model="patient.ref_id">
  </div>

   <div class="col-md-4 col-sm-4 form-group p-0">
       <label for="number"></label>
   <button class="btn btn-success btn-sm"  style="margin-top:2.55em;" ng-click="findTest()">Find patient test</button>
  </div>
        </div>

	</form>

	<form ng-if="isOption">
        <div class="row">
   <div class="col-md-8 col-sm-8 form-group">
    <label for="number">Patient Phone Number</label>
    <input type="text" class="form-control" placeholder="Enter patient phone number" ng-model="patient.phone">
  </div>

   <div class="col-md-4 col-sm-4 form-group p-0">
       <label for=""></label>
   <button class="btn btn-success btn-sm"  style="margin-top:2.55em;" ng-click="findTest()">Find patient test</button>
  </div>
        </div>
		</form>

	<div ng-click="viewLabTest(test.ref_id)" style="padding: 20px; cursor:pointer" ng-if="test.ref_id">
        <div class="row pl-0" style="background:#f2f2f2;">
            <div class="col-md-2">
		<img ng-src="{{test.laboratory.patient_profile_pic_url}}"  style="max-width:82px; max-height: 82px"></div>
        <div class="col-md-8 pt-2">
		<span class="font-1_4">{{test.laboratory.patient_firstname}} {{test.laboratory.patient_lastname}}</span><br>
		<span class="font-1_1">{{test.ref_id}}</span>
        </div>
	</div>
    </div>
	<p class="font-1_1 mt-2" style="text-align: center;">{{error}}</p>
</div>
