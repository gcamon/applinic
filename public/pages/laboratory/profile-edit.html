<div class="container p-2">
    <div class="card">
<div class="tg-widget tg-widget-doctor" ng-controller="patientProfileEditController" class="container-fluid" >
    <div>
  
    <div class="row p-2">
         <h5 class="font-1_4 p-1" style="border-bottom: 1px solid rgba(0,0,0,0.2)">Edit Profile Picture  </h5>
        <div class="col-sm-12 col-md-3">          
            <img alt="image description" src="assets/img/avatar.jpg" ng-src="{{userData.profile_pic_url}}" style="width: 200px;height: 200px">
        </div>
        <div class="col-sm-12 col-md-8 col-lg-8">  
           <h5 class="font-1_4">Tips:</h5>
           <ul class="nav font-1_1">
                <li>
                    File size must be less than 2mb.
                </li>
                <li>
                    Picture must be a portrait
                </li>
                <li>
                    File extension accepted are png and jpeg.
                </li>
           </ul>
           <div>
               <input type="file" name="file" id="file" file-model = "user.profilepic"/><br>
                <button ng-click="update('patient')" class=" btn btn-success mt-1">Upload</button>
           </div>

        </div></div>
    </div>
    <div class="row p-2">        
        <div class="col-sm-12 col-md-12 col-lg-12">
            <h5 class="font-1_4 pb-1" style="border-bottom: 1px solid rgba(0,0,0,0.2)"> Edit personal details </h5>
            <form class="patient-update-input">
            <div class="row">
  <div class="col-md-6 form-group">
    <label for="number">First Name</label>
    <input type="text" class="form-control" placeholder="{{userData.firstname || 'Whats your firstname'}}" ng-model="user.firstname">
  </div>

<div class="col-md-6 form-group">
    <label for="number">Last Name</label>
    <input type="text" class="form-control" placeholder="{{userData.lastname || 'Whats your lastname'}}" ng-model="user.lastname">
  </div>

  <div class="col-md-6 form-group">
    <label for="number">Age</label>
    <input type="text" class="form-control" placeholder="{{userData.age || 'How old are you?'}}" ng-model="user.age">
  </div>

  <div class="col-md-6 form-group">
    <label for="number">Gender</label>
    <input type="text" class="form-control" placeholder="{{userData.gender || 'what is your gender?'}}" ng-model="user.gender">
  </div>

  <div class="col-md-6 form-group">
    <label for="number">Marital Status</label>
    <input type="text" class="form-control" placeholder="{{userData.marital_status || 'Are you single or married?'}}" ng-model="user.marital_status">
  </div>

  <div class="col-md-6 form-group">
    <label for="number">Address</label>
    <input type="text" class="form-control" placeholder="{{userData.address || 'Enter your address here'}}" ng-model="user.address">
  </div>

   <div class="col-md-6 form-group">
    <label for="number">State</label>
    <input type="text" class="form-control"  placeholder="{{userData.state || 'What is your state name?'}}" ng-model="user.state">
  </div>

   <div class="col-md-6 form-group">
    <label for="number">City/Town</label>
    <input type="text" class="form-control"  placeholder="{{userData.city || 'Enter city/town name'}}" ng-model="user.city">
  </div>

   <div class="col-md-12 form-group">
    <label for="number">Country</label>
    <input type="text" class="form-control" placeholder="{{userData.country || 'what is the name of your country?'}}" ng-model="user.country">
  </div>
  </div>
                  
                </div>  
                <div class="clearfix"></div>
                          
                <button class="btn btn-success pull-right mr-1" ng-click="updateDetails()">Update</button>
            </form>
        </div>
    </div>
                             
</div>
    </div>
    </div>
