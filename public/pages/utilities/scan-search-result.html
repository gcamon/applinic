    <div class="container">
    <div class="card-center-1">
		<a ng-href="{{back}}"><i class="fa fa-arrow-left btn btn-simple"> &nbsp;Back</i></a>
	</div>
    <div class="card card-center-1 p-2">

<div class="drug-search-result">
	<!--<p style="font-size: 18px" class="form-inline">
		<strong>Search result for:</strong>
		<span ng-repeat="test in criteria" class="font-1_1" style="display:inline-block; padding:10px">{{test.name}}</span> 
		
		<input type="text" class="form-control" placeholder="Filter NAME or ADDRESS" ng-model="testFilter.name">

	</p>-->

	<div class="form-inline">
		<strong class="font-1_2">Search result for:</strong>
		<span ng-repeat="test in criteria" style="display:inline-block; padding:10px">{{test.name}}</span> 
		<label style="display:block">
			<input type="text" class="form-control" placeholder="filter" ng-model="testFilter.name">	
		</label>
	</div>
	<div style="max-height: 700px;overflow-y: auto;">
		<div ng-repeat ="center in testResult.full | filter : testFilter.name | orderBy: 'name'">
			<div style="width: 95%;border-bottom:1px solid #f2f2f2;padding-top: 15px">				
				<p><small>{{getStr(center.str)}}</small></p>
				<strong class="font-1_2">{{center.name}}</strong>
				<address style="margin-bottom: 5px" >{{center.address}}
					<span>{{center.city}}</span>
					<span>{{center.country}}</span>
				</address>
				<i class="fa fa-phone" style="display: block;"> {{center.phone}}</i>
				<div style="text-align:right;padding: 10px 0"><i class="fa fa-user btn btn-simple btn-sm" style="cursor:pointer;" title="View {{center.name}} profile" ng-click="toViewProfile(center.id)"></i> <i class="fa fa-comment btn btn-success btn-sm" style="cursor:pointer;" title="Send chat message to {{center.name}} " ng-click="sendChat(center)"></i> <i class="fa fa-share btn btn-danger btn-sm" style="cursor:pointer;" title="Forward to {{center.name}}" ng-click="toForward(center)"></i></div>
				<div class="clearfix"></div> 
			</div>
			
		</div>
		
		<div ng-repeat="center in testResult.less | filter : testFilter.name | orderBy: 'name'">
			<div style="width: 95%;border-bottom:1px solid #f2f2f2;padding-top: 15px">
				<p><small>{{getStr(center.str)}}</small> <small style="text-decoration:line-through">{{notStr(center.notFound)}}</small></p>
				<strong class="font-1_2">{{center.name}}</strong>
				<address style="margin-bottom: 5px">{{center.address}}
					<span>{{center.city}}</span>
					<span>{{center.country}}</span>
				</address>
				<i class="fa fa-phone" style="display: block;">{{center.phone}}</i>
				<div style="text-align:right;padding: 10px 0;margin-top: 20px"><i class="fa fa-user btn btn-simple btn-sm" style="cursor:pointer;" title="View {{center.name}} profile" ng-click="toViewProfile(center.id)"></i> <i class="fa fa-comment btn btn-success btn-sm" style="cursor:pointer;" title="Send chat message to {{center.name}} " ng-click="sendChat(center)"></i> <i class="fa fa-share btn btn-danger btn-sm" style="cursor:pointer;" title="Forward to {{center.name}}" ng-click="toForward(center)"></i></div> 
				<div class="clearfix"></div>
			</div>

		</div>
	</div>
</div>

</div>
</div>
