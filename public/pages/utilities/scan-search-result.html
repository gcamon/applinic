    <div>
    <div  class="card-center-1">
		<a ng-href="{{back}}"><i class="fa fa-arrow-left btn btn-simple"> &nbsp;Back</i></a>
	</div>
    <div class="card card-center-1 p-2">

<div class="drug-search-result">
	<!--<p style="font-size: 18px" class="form-inline">
		<strong>Search result for:</strong>
		<span ng-repeat="test in criteria" class="font-1_1" style="display:inline-block; padding:10px">{{test.name}}</span> 
		
		<input type="text" class="form-control" placeholder="Filter NAME or ADDRESS" ng-model="testFilter.name">

	</p>-->

	<div class="form-inline">
		<strong class="font-1_2">Search result for:</strong>
		<span ng-repeat="test in criteria" style="display:inline-block; padding:10px">{{test.name}}</span> 
		<label style="display:block">
			<input type="text" class="form-control" placeholder="filter" ng-model="testFilter.name">	
		</label>
	</div>
	<div>
		<section ng-repeat ="center in testResult.full | filter : testFilter.name | orderBy: 'addBy'" class="row p-1">
		    <div class="col-md-7 col-lg-7">				
				<small ng-bind-html="getStr(center.str,center.addBy)"></small><br>
				<strong class="font-1_2">{{center.name}}</strong>
				<address style="margin-bottom: 5px" >{{center.address}}
					<span>{{center.city}}</span>
					<span>{{center.country}}</span>
				</address>
				<i class="fa fa-phone"> {{center.phone}}</i>&nbsp;
				<!--<b ng-if="center.status" class="text-primary">online</b> <span ng-if="!center.status" class="text-danger">offline</span>-->
			</div>
			<br>
			<div class="col-md-5 col-lg-5 p-1">
			<!--<i class="fa fa-user btn btn-simple btn-sm" style="cursor:pointer;" title="View {{center.name}} profile" ng-click="toViewProfile(center.id)"></i>--> <i class="fa fa-comment btn btn-neutral btn-sm" style="cursor:pointer;" title="Send chat message to {{center.name}} " ng-click="sendChat(center,center.str)"></i> <i class="fa fa-share btn btn-neutral btn-sm" style="cursor:pointer;" title="Forward to {{center.name}}" ng-click="toForward(center)"></i>
			</div>	
			
		</section>
		
		<div ng-repeat="center in testResult.less | filter : testFilter.name | orderBy: 'addBy'" class="row p-1">
			<div class="col-md-7 col-lg-7">	
				<small ng-bind-html="getStr(center.str,center.addBy)"></small> <small style="text-decoration:line-through">{{notStr(center.notFound)}}</small><br>
				<strong class="font-1_2">{{center.name}}</strong>
				<address style="margin-bottom: 5px">{{center.address}}
					<span>{{center.city}}</span>
					<span>{{center.country}}</span>
				</address>
				<i class="fa fa-phone">{{center.phone}}</i>&nbsp;
				<!--<b ng-if="center.status" class="text-primary">online</b> <span ng-if="!center.status" class="text-danger">offline</span>-->
			</div>
			<br>
			<div class="col-md-5 col-lg-5 p-1">
				<!--<i class="fa fa-user btn btn-simple btn-sm" style="cursor:pointer;" title="View {{center.name}} profile" ng-click="toViewProfile(center.id)"></i>--> <i class="fa fa-comment btn btn-neutral btn-sm" style="cursor:pointer;" title="Send chat message to {{center.name}} " ng-click="sendChat(center,center.str)"></i> <i class="fa fa-share btn btn-neutral btn-sm" style="cursor:pointer;" title="Forward to {{center.name}}" ng-click="toForward(center)"></i>
			</div> 
				
		</div>

		</div>
	</div>
</div>

</div>
</div>
