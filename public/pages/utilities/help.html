<div class="container">
<!--<a ng-href="{{pageUrl}}"><i class="fa fa-arrow-left btn btn-simple"> &nbsp;Back</i></a>-->
<div class="card p-2 card-center-1">
	<h4 class="pt-0 pl-0">Need Help?</h4>
	<form class="pt-2">		
		<div class="col-md-12 col-sm-12 pl-0">
			<label>How may we help you?</label>
			<textarea placeholder="Write..." ng-model="user.description" class="form-control col-md-12 col-sm-12 pl-1" style="height: 300px" ng-keyup="autoExpand($event)" id="textarea"></textarea>
		</div>
		<div  class="mt-2">		
			<button  class="btn btn-success" ng-click="sendHelp()"><i class="fa fa-spinner fa-pulse fa-1x fa-fw" style="color:#fff" ng-if="loading"></i> {{(loading) ? "" : 'Submit'}} </button>
		</div>
	</form>
</div>
</div>
