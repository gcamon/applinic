 

<div class="container">
    <div class="card card-center-1 p-2">
        <div style="width: 80%">
           
            <h3 class="p-0 font-1_4">Find Drug</h3>
            
            <div class="" ng-if="checkLogIn.typeOfUser === 'Patient'">
                <div>
                    <label for="lastname">options:</label>
                    <select class="custom-select form-control" ng-model="search.category">
                        <option value="Drug Name" selected="selected">Drug Name</option>
                        <option value="Prescription ID">Prescription ID</option>
                    </select>
                </div>
            </div>
        </div>
        
        <hr>
        <div style="width: 80%">
          <div class="form-group">
            <div style="padding: 15px 4px 0"><label for="City">City:</label>
           <input type="text" class="form-control"  name="states" id="states" type="text" placeholder="Enter city name" ng-model="city" uib-typeahead="city for city in cities | filter:$viewValue | limitTo:15">
           {{getCity(city)}}
          </div>
          </div>

        </div>

         <div  ng-if="notRef">
            <div class="form-group" style="width: 80%"> 
                <label style="padding-left: 7px">Drug name:</label>
                <div class="form-group" style="position: relative" ng-repeat="i in drugList">                
                    <div>                   
                        <input type="text" class="form-control" stid="age"  type="text" placeholder="Enter drug name" ng-model="drug.name" uib-typeahead="drug.name for drug in drugs | filter:$viewValue | limitTo:15">
                         {{getDrug(drug.name)}} 
                        <i class="fa fa-times text-danger" style="cursor: pointer;position: absolute;right: 2px;bottom: 2px" ng-click="remove(i.sn)" ng-if="i.sn !== 'a'"></i>
                    </div>
                </div>
            </div>
          
             <div class="clearfix"></div>
              <div style="text-align: right; width: 80%" ng-if="notRef">
                <i class="fa fa-plus btn btn-simple text-danger btn-round" style="cursor: pointer;font-size: 18px;padding: 10px" ng-click="add(drug.name)"></i> 
             </div>

            
            <div class="pl-0">
              <button class="btn btn-info" ng-click="findDrug(drug.name)"> <i class="fa fa-spinner fa-pulse fa-1x fa-fw" style="color:#fff" ng-if="loading"></i>{{(loading) ? "" : 'Find'}}</button>
            </div>            
         </div>
         <div ng-if="isRef">
              <div  class="form-group" style="width: 80%">
                <label style="padding-left: 4px">Prescription ID</label>
                <input placeholder="Enter Prescription ID" ng-model="user.refId" class="form-control">
              </div>
               <div class="clearfix"></div>
              <div class="pl-0">
              <button class="btn btn-info " ng-click="findWithRef(user.refId)"> <i class="fa fa-spinner fa-pulse fa-1x fa-fw" style="color:#fff" ng-if="loading"></i>{{(loading) ? "" : 'Find'}}</button>
              </div>
        </div>

 </div>
 <div style="height: 300px"></div>
  </div>
