<div class="card card-center-1 p-1">
 <form style="width: 70%;margin: 0 auto">
     <h3 class=" mb-0" style="">Find Special Center</h3><br>
     
    
    

       <div class="form-group">
           <label for="lastname">City </label>
        <input type="text" class="form-control" placeholder="Enter city name" name="states" id=""  uib-typeahead="city for city in cities | filter:$viewValue | limitTo:15" ng-model="user.city" style="font-size: 14px!important">
        {{getCity(city)}} 
      </div>




      <div class="form-group">
          <label for="specialty">Specialty or Disease</label>
           <input type="text" class="form-control" placeholder="Enter specialty or disease keywords"  id=""  uib-typeahead="specialty for specialty in allSpecialties | filter:$viewValue | limitTo:15" ng-model="user.item" style="font-size: 14px!important">
      </div>

      
      
      <div class="col-md-12 form-group" style="text-align: center;">
        <button class="btn btn-info btn-lg" ng-click ="find('special-center')"><i class="fa fa-spinner fa-pulse fa-1x fa-fw" style="color: #fff" ng-if="loading"></i> {{(loading) ? "" : "Find"}}</button>
      </div>
</form>
 </div>
