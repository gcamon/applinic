
<div class="card-center-1 pb-1">
    <h4 class="h4"> Video Chat Notifications</h4>
</div>

<div ng-repeat = "call in videoRequest | orderBy: '-date'"   class="card-center-1 card p-1">
    <div style="position: relative;">
        <div class="col-md-2 col-sm-2 col-xs-2">
            <i class="fa fa-video-camera text-primary" style="font-size: 32px"></i>
        </div>
        <div class="col-md-8 col-sm-8 col-xs-8 pr-1">                                                
            <p class="font_1-1"> 
                <span class="accent" ng-cloak>{{call.message}}</span>
                <span style="display:block;" class="text-muted">
                   <span><b>{{call.date | amCalendar}}</b></span>
                </span>               
            </p>
        </div>
        <div class="col-md-2 col-sm-2 col-xs-2">
            <a href="{{call.ref_id}}" class="btn btn-sm btn-primary round mt-2"><i class="fa fa-arrow-right text-white"></i></a>       
        </div>
        <div class="clearfix"></div>
          <i class="online" ng-show="chat.status" title="Online" style="position: absolute;bottom: 8px; right: 30px"></i>
        <i class="online" ng-show="!chat.status" title="Offline" style="position: absolute;bottom: 8px; right: 30px;background-color: #eee"></i>  
    </div>  
</div>
<div style="height: 200px"></div>
